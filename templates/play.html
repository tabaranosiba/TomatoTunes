{% extends "layout.html" %}

{% block content %}
<div class='container'>
    <div class = 'col-md-12'>
        <div class='row'>
            <div class='col-md-12'>
                <h1>25 Minute Playlist</h1>
            </div>
        </div>
        <div class = 'row'>
            <!-- First column -->
            <div class='col-md-8'>
                <!-- Audio player -->
                <div id='audio'>
                    <audio controls="controls" autoplay="autoplay" type="audio/mpeg"></audio>
                </div>
            </div>
            <!-- Second column -->
            <div class='col-md-4'>
                <!-- Playlists -->
                <div id='playlist'>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
